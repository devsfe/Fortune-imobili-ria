<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio | Fortune</title>

    <!-- Estilização -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="node_modules/tiny-slider/dist/tiny-slider.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header" id="header">
        <div class="container">
            <nav class="nav">
                <a href="" class="nav__logo">Fortune</a>
                <div class="nav__bars" id="menu-mobile">
                    <div class="nav__burger"></div>
                </div>
                <ul class="nav__list hidden">
                    <li class="nav__item"><a href="" class="nav__link">Home</a></li>
                    <li class="nav__item"><a href="" class="nav__link">Sobre</a></li>
                    <li class="nav__item"><a href="" class="nav__link">Contato</a></li>
                    <li class="nav__item"><a href="" class="nav__link">Blog</a></li>
                    <li class="nav__item"><a href="" class="nav__link">Comprar</a></li>
                </ul>
            </nav>
        </div>
    </header>   
    <section class="home" id="home">
        <div class="home__content">
            <h1 class="home__title" data-anime="left">Encontre um local seguro e bem localizado para você e sua família.</h1>
            <p class="home__paragraph" data-anime="left">Nós oferecemos dezenas de ótimos lugares para alugar e comprar, venha dar uma olhada hoje mesmo.</p>
            <div class="home__search"></div>
        </div>
        <div class="slider">
            <div class="home__background home__background--1"></div>
            <div class="home__background home__background--2"></div>
            <div class="home__background home__background--3"></div>
            <div class="home__background home__background--4"></div>
            <div class="home__background home__background--5"></div>
            <div class="home__background home__background--6"></div>
        </div>
    </section>
    

    <!-- Script -->
    <script src="assets/script.js"></script>
    <script type="module">
        import {tns} from '/node_modules/tiny-slider/src/tiny-slider.js';
      
        var slider = tns({
          container: '.slider',
          "items": 1,
          "center": false,
          "mouseDrag": false,
          "loop": true,
          "touch": false,
          "controls" : false,
          "autoplay": true,
          "autoplayTimeout": 3500,
          "autoplayButtonOutput": false,
          "nav": false,
          "swipeAngle": false,
          "speed": 300,
          "lazyload": true
        });
        </script>
</body>
</html>
